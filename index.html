<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Order Summary Component | solution to the Frontend Mentor challenge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component | Frontend Mentor</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="hero">
            <img src="./images/illustration-hero.svg" alt="">
            <div class="hero_body">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="actual_plan">
                    <img src="./images/icon-music.svg" alt="">
                    <div class="actual_plan_info">
                        <span>Annual Plan</span>
                        <span>$59.99/year</span>
                    </div>
                    <a class="change_plan_link" href="#">Change</a>
                </div>
                <a class="proceed_link" href="#">Proceed to Payment</a>
                <a class="cancel_link" href="#">Cancel Order</a>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
